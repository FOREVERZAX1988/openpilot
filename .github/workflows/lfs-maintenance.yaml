name: Sync comma's LFS

env:
  LFS_URL: 'https://gitlab.com/FOREVERZAX1988/sunnypilot-new-lfs.git/info/lfs'
  LFS_PUSH_URL: 'ssh://git@gitlab.com/FOREVERZAX1988/sunnypilot-new-lfs.git'

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at 00:00 UTC every day
  push:
    branches:
      - 'master_zh'
  pull_request:
    branches:
      - 'master_zh'
  workflow_dispatch: # enables manual triggering
    inputs:
      upstream_branch:
        default: 'master_zh'
        type: string

jobs:
  sync:
    runs-on: ubuntu-latest
    # Skip if PR is in draft mode
    if: (github.event_name != 'pull_request' || (github.event_name == 'pull_request' && github.event.pull_request.draft == false)) && !github.event.pull_request.head.repo.fork
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: 'commaai/openpilot'
          ref: ${{ inputs.upstream_branch }}

      - name: LFS Fetch
        run: |
          git lfs fetch

      - name: Set up Git
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add GitLab public keys
        run: ssh-keyscan -H gitlab.com >> ~/.ssh/known_hosts

      - name: Configure SSH for GitLab
        run: |
          echo "Host gitlab.com" > ~/.ssh/config
          echo "  IdentityFile ~/.ssh/id_ed25519" >> ~/.ssh/config
          echo "  StrictHostKeyChecking yes" >> ~/.ssh/config
          echo "  User git" >> ~/.ssh/config
          chmod 600 ~/.ssh/config
          chmod 700 ~/.ssh

      - name: Verify SSH Connection to GitLab
        run: |
          echo "=== 加载的密钥指纹 ==="
          ssh-add -l
          echo "=== 测试GitLab SSH连接 ==="
          ssh -vT git@gitlab.com 2>&1 | grep -E "Authenticated|Welcome to GitLab" && echo "✅ SSH认证成功" || (echo "❌ SSH认证失败" && exit 1)

      - name: Ensure branch
        run: |
          if git symbolic-ref -q HEAD >/dev/null; then
            echo "Already on a branch, proceeding with push"
          else
            echo "Detached HEAD state detected, creating temporary branch"
            git checkout -b temp_branch
          fi

      - name: Update LFS Config
        run: |
          echo '[lfs]' > .lfsconfig
          echo '    url = ${{ env.LFS_URL }}' >> .lfsconfig
          echo '    pushurl = ${{ env.LFS_PUSH_URL }}' >> .lfsconfig
          echo '    locksverify = false' >> .lfsconfig

      - name: Push LFS
        id: sync-and-commit
        run: |
          echo "=== 列出要推送的LFS文件 ==="
          git lfs ls-files -l || echo "⚠️  未找到LFS文件"
          echo "=== 推送LFS到GitLab ==="
          git lfs push --all ${{ env.LFS_PUSH_URL }}  # 已指定你的GitLab仓库
